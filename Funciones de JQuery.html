<body>
    <section >
        <button >AddClass</button>
        <aside>

    <section>
        <button id="showHidden">SlideToggle</button>
        <aside>
        <h1>SlideToggle</h1>
        <p>Click the button to slidetoggle a hiden image</p>
        </aside>
    </section>
    <hr>
    <section>
        <button id="agregar">Append</button>
        <aside>
        <h1>Append</h1>
        <p>Click the button to append a new paragraph</p>
        </aside>
    </section>
</body>
<script> 

    $("#clase").click(function(){
        $("#1").addClass("red");
        });

    $('#showHidden').click(function(){
        $("h1, p").hide();
    });

    $('#agregar').click(function(){
        $('aside').append("<p>otro parrafo</p>");
        console.log(true);
    });

</script>
